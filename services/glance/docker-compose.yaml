services:
  glance:
    image: glanceapp/glance
    container_name: glance
    volumes:
      - ./config:/app/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8001:8080
    restart: unless-stopped
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "glance"
